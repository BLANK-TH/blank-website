{% extends 'base.html' %}
{% block title %}Filter Dynamic Res Catalog{% endblock %}
{% block body %}
    <h1>Filter Dynamic Restraint Catalog</h1>
    <i>Choose any number of options to filter by</i>
    <form action="#" method="post">
        <label for="id">ID:</label>
        <input type="number" name="id" id="id" min="1"><br>
        <label for="author">Author:</label>
        <input type="text" name="author" id="id"><br>
        <label for="type">Type:</label>
        <select name="type" id="type" required>
            <option value="None">None</option>
            <option value="Ropes">Ropes</option>
            <option value="Chains">Chains</option>
            <option value="Straightjackets">Straightjackets</option>
            <option value="Slime">Slime</option>
            <option value="Ribbons">Ribbons</option>
            <option value="Latex">Latex</option>
            <option value="Straps">Straps</option>
            <option value="Gags">Gags</option>
            <option value="Blindfolds">Blindfolds</option>
            <option value="Hoods">Hoods</option>
            <option value="Collar">Collar</option>
            <option value="Earplugs">Earplugs</option>
            <option value="Other">Other</option>
        </select><br>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes"><br><br>
        <input type="submit" value="Filter">
    </form>
{% endblock %}
